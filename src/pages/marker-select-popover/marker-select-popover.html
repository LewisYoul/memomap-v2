<ion-header>

  <ion-navbar>
    <ion-title>Memory Type</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let marker of possibleMarkers" (click)="createMarker(marker)">
    <img src='{{marker.img}}'>
    {{marker.category}}
  </button>
</ion-list>
</ion-content>
