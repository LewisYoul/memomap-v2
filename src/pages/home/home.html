<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MemoMap</ion-title>
    <ion-buttons end>
      <button (click)="openJourneysPopover($event)">
        Journeys
      </button>
      <button ion-button (click)="toggleMarkerDrop()"><ion-icon name="ios-pin" color="{{markerToggleColor}}"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
