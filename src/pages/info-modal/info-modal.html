<ion-header>

  <ion-navbar>
    <ion-title>InfoModal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end (click)="presentDeleteAlert()">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="markerEditForm" (ngSubmit) ="submitForm()">
    <ion-item>
      <ion-input formControlName="title" placeholder="Memory Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" placeholder="What did you do?"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Who were you with?"></ion-textarea>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!markerEditForm.valid">Submit</button>
  </form>

</ion-content>
